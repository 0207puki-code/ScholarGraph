version: '3.8'

services:
  # 1. 後端 (FastAPI + AI 邏輯)
  server:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./server:/app

  # 2. 前端 (Next.js 漂亮的講義介面)
  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - server
    volumes:
      - ./client:/app
